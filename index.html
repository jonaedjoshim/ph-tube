<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Icon.png" type="image/x-icon">
    <title>Ph-Tube</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-11/12 mx-auto inter">
    <header>
        <nav
            class="flex gap-6 flex-row justify-between items-center pt-8 lg:pt-16 pb-6 lg:pb-8 border-b border-[#17171720]">
            <div>
                <a href=""><img src="assets/Logo.png" alt="ph tube logo"></a>
            </div>
            <div class="flex w-full justify-center">
                <label class="input rounded-lg">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search" class="mx-auto" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] font-medium text-lg text-white rounded-lg hover:shadow-md">Blog
                </button>
            </div>
        </nav>
    </header>
    <nav id="categoriesContainer" class="pt-6 lg:pt-8 flex flex-1 gap-4 lg:gap-6 justify-center ">
        <div><button id="allBtn" onclick="loadVideos()"
                class="btn font-medium rounded-lg bg-[#25252515] text-[#252525] hover:text-white hover:bg-[#FF1F3D] hover:shadow-md">All</button>
        </div>
    </nav>
    <section id="loader" class="text-center pt-10 hidden">
        <span class="loading loading-spinner loading-xl"></span>
    </section>
    <section id="videosContainer" class="gap-6 grid lg:grid-cols-4 mt-6 lg:mt-10">
        <!-- added from js file by fetching API data -->
        <div class="col-span-full justify-center items-center text-center mt-6 lg:mt-16 py-5">
            <img src="assets/Icon.png" alt="no videos icon" class="size-32 mx-auto mb-8">
            <h2 class="text-[#171717] text-2xl lg:text-3xl font-bold">Oops!! Sorry, There is no <br> content here</h2>
        </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->

    <dialog id="videoDetails" class="modal">
        <div class="modal-box">
            <div id="detailsContainer"></div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button
                        class="btn font-medium rounded-lg bg-[#25252515] text-[#252525] hover:text-white hover:bg-[#FF1F3D] hover:shadow-md">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="scripts.js"></script>
</body>

</html>
