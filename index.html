<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Icon.png" type="image/x-icon">
    <title>Ph-Tube</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-11/12 mx-auto inter">
    <header>
        <nav
            class="flex gap-6 flex-row justify-between pt-8 lg:pt-16 pb-6 lg:pb-8 border-b border-[#17171720]">
            <div><a href=""><img src="assets/Logo.png" alt="ph tube logo"></a></div>
            <div><button class="btn bg-[#25252520] font-medium text-lg rounded-lg hidden lg:block hover:shadow-md">Sort by view</button>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] font-medium text-lg text-white rounded-lg hover:shadow-md">Blog
                </button>
            </div>
        </nav>
    </header>
    <nav id="categoriesContainer" class="pt-6 lg:pt-8 flex flex-1 gap-4 lg:gap-6 justify-center ">
        <div><button id="allBtn" onclick="loadVideos()" class="btn font-medium rounded-lg bg-[#25252515] text-[#252525] hover:text-white hover:bg-[#FF1F3D] hover:shadow-md">All</button>
        </div>
    </nav>
    <section id="videosContainer" class="gap-6 grid lg:grid-cols-4 mt-6 lg:mt-10">
        <!-- added from js file by fetching API data -->
         <div class="col-span-full justify-center items-center text-center mt-6 lg:mt-16 py-5">
            <img src="assets/Icon.png" alt="no videos icon" class="size-32 mx-auto mb-8">
            <h2 class="text-[#171717] text-3xl font-bold">Oops!! Sorry, There is no <br> content here</h2>
         </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
